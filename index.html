    <!-- Explicit MIME type for scripts -->
    <script>
      // Helper to ensure scripts load with proper MIME type
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.type = 'application/javascript';
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Dynamic script loading with proper MIME types -->
    <script>
      // Load scripts in the correct order
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // First load the GPT Engineer script
          await loadScript('https://cdn.gpteng.co/gptengineer.js');
          // Then load the main application script
          await loadScript('/src/main.tsx');
        } catch (error) {
          console.error('Failed to load scripts:', error);
        }
      });
    </script>
